<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="icon" href="data:,">
    </head>
    <body>
        <div id="controls">
            <input type="file" id="file" name="file">
            <input type="number" id="width" name="width" placeholder="width">
            <input type="number" id="height" name="height" placeholder="height">
            <select id="format">
                <!-- Use same values as defined in opencv2/imgproc/types_c.h color conversion enum  -->
                <option value="8">GREY8</option>
                <option value="107">UYVY</option>
            </select>
            <button onClick="convert()">Convert</button>
            <button id="downloadBtn" onClick="downloadAsPng()" disabled>Download as png</button>
        </div>
        <div id="output">
            <canvas id="canvas" oncontextmenu="event.preventDefault()" hidden></canvas>
        </div>
        <script src="main.js"></script>
        <script src="raw-image-viewer.js"></script>
    </body>
</html>
